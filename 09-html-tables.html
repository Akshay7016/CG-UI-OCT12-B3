<!DOCTYPE html>
<html>
<head>
    <style>
        table{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            border: 1px;
            border-collapse: collapse;
            /* comment border-collapse and then check output, it will show border for each cell */
        }

        th,td{
            border: 1px;
            border-style: solid;
            border-color: green;
        }

        /* body{
            background-color: black;
        } */
    </style>
</head>
<body>
    
    <h1>Tables in HTML</h1>

    <h2>Mobile prices</h2>
    <table>
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
        </thead>
            <tr>
                <td>1</td>
                <td>Samsung S21</td>
                <td>100100</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Apple 12</td>
                <td>65000</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Apple 13</td>
                <td>125000</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Oneplus 9</td>
                <td>54000</td>
            </tr>

            <tr>
                <td>5</td>
                <td>Realme nitro</td>
                <td>39000</td>
            </tr>
        <tbody>

        </tbody>
    </table>
</body>
</html>

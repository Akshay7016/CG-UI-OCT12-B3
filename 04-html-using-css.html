<!DOCTYPE html>
<html>

<head>
    <style>
        .some-style{
            font-family: 'Courier New', Courier, monospace;
            color:cyan;
        }
    </style>

    <link rel="stylesheet" href="./04-my-css-style.css">

</head>

<body>
    <h1>Using CSS in Html</h1>

    <!-- Inline css -->
    <p style="color: blue;">This is paragraph styled with inline css</p>

    <!-- Internal css -->
    <p class="some-style">This is paragraph styled with internal css</p>

    <!-- External css -->
    <p class="some-other-style">This is paragraph styled with inline css</p>
</body>

</html>
